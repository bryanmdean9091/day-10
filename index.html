    <div class="form-box show">
        <form id="form">
            <h1>Name:</h1>
           <input onkeydown="handleEnter(event)" class="input"  type="text" autofocus = "autofocus"  placeholder="Name"
           id="input1" value="" required>
           <h1>Password:</h1>
           <input onkeydown="handleEnter(event)" class="input"  type="password" placeholder="Password"
           id="input2" value="" required>
           <h1>Please re-enter your password:</h1>
           <input onkeydown="changeState()" class="input"  type="password"  placeholder="Repeat Password"
           id="input3" value="" required>
           <div class="button">
           <button id="submitBtn" class="submit " onclick="pW()" type="submit">Create Account</button>
        </div>
    </form>
    </div>
